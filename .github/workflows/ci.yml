name: CI

on:
  # Runs on every pull-request event: opened, reopened, or new commits (synchronize)
  pull_request:
    branches: ["**"]

jobs:
  test-lint-typecheck:
    name: Python ${{ matrix.python-version }} â€¢ lint, type-check & test
    runs-on: ubuntu-latest

    # Test on several Python versions commonly used for libraries
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: ğŸ›ï¸  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ“¦  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      # ---------- Ruff ----------
      - name: âœ¨ Ruff â€“ format check
        run: ruff format --check .

      - name: ğŸ” Ruff â€“ lint
        run: ruff check .

      # ---------- Pyright ----------
      - name: ğŸ” Pyright â€“ static type checking
        # Use the binary installed from pip
        run: pyright

      # ---------- Pytest ----------
      - name: ğŸ§ª Pytest â€“ unit tests
        run: |
          pytest -q --color=yes
